<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭлектроСфера - Контракт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Логотип ЭлектроСфера">
        <h1>ЭлектроСфера</h1>
    </header>

    <div id="contract-window">
        <div id="contracts-list">
            <!-- Список ваших контрактов -->
            <h2>Ваши контракты</h2>
            
                <h2>Контракт 1</h2>
                <h2>Контракт 2</h2>
                <!-- Добавьте другие контракты по мере необходимости -->
            
        </div>

        <div id="selected-contract">
            <!-- Информация о выбранном контракте -->
            <h2>Выбранный контракт</h2>
            <div>
                <label for="tariff">Тариф:</label>
                <p id="tariff">Тариф 1</p>

                <label for="duration">Продолжительность:</label>
                <p id="duration">12 месяцев</p>

                <label for="energy">Энергия:</label>
                <p id="energy">1000 кВтч</p>

                <!-- График потребления энергии можно добавить по мере необходимости -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            &copy; Дубовской Роман Евгеньевич
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
