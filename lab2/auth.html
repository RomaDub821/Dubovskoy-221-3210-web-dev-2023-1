<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>

<body class="background">
    <header>
        <a class="btn" href="index.html">Форма обратной связи</a>
    </header>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="form-group">
                <label class="label" for="fio">Логин</label>
                <input type="text" id="login" name="login" placeholder="Логин">

            </div>
            <div class="form-group">
                <label class="label" for="pass">Пароль</label>
                <input type="password" id="pass" name="pass" placeholder="Пароль">

            </div>
            <div class="form-group">
                <input type="checkbox" name="aggree" id="aggree">
                <label for="aggree">Запомнить меня</label>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>

</html>
