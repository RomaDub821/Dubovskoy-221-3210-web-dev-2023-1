<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>

<body class="background">
    <header>
        <a class="btn" href="auth.html">Форма аутентификации</a>
    </header>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="form-group">
                <label class="label" for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="ФИО" value="Дубовской Роман Евгеньевич">

            </div>
            <div class="form-group">
                <label class="label" for="email">email</label>
                <input type="text" id="email" name="email">

            </div>
            <fieldset>
                <legend>Как Вы узнали о нас?</legend>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">От друзей</label>
                <input type="radio" name="source" id="adv" value="adv">
                <label for="adv">Реклама</label>
            </fieldset>
            <fieldset>
                <legend>Тип обращения</legend>
                <select id="type" name="type">
                    <option value="positive">Предложение</option>
                    <option value="negative">Жалоба</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Вложение</legend>
                <input name="file" type="file">

            </fieldset>
            <div class="form-group">
                <label class="label" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="20" rows="10">Какой-то текст</textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="aggree" id="aggree">
                <label for="aggree">Даю согласие на обработку персональных данных</label>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
